{% extends "base.html" %}

{% block body %}
    <div class="container">
    <table>
            <thead>
              <tr>
                  <th>Model</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Rating</th>
                  <th>Availability</th>
              </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{product.model}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.rating}}</td>
                        <td><span class="chip {{product.available}}">{{product.available}}</span></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
